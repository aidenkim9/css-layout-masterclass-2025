<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Education App</title>
  </head>
  <body>
    <div class="phone">
      <div class="header">
        <ul class="header__list">
          <li class="header__list-item header__list-item--inverted">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Research</li>
          <li class="header__list-item">Goods</li>
          <li class="header__list-item">IOS Development</li>
        </ul>
      </div>
      <div class="cards">
        <div class="cards__card">
          <h2 class="card__title">The Making of Modern Art</h2>
          <div class="card__footer">
            <span class="price">Free</span><span class="due">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Mobile Interfaces Advanced</h2>
          <div class="card__footer">
            <span class="price">Free</span><span class="due">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Graphic Design. Professium</h2>
          <div class="card__footer">
            <span class="price">$100/month</span
            ><span class="due">9 months</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Web Design Junior</h2>
          <div class="card__footer">
            <span class="price">Free</span><span class="due">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Inclusive Web Design</h2>
          <div class="card__footer">
            <span class="price">$99/mon</span><span class="due">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Machine Learning</h2>
          <div class="card__footer">
            <span class="price">Free</span><span class="due">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">System Overflow</h2>
          <div class="card__footer">
            <span class="price">Free</span><span class="due">2</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
